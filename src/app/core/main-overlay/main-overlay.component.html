<nav class="navbar navbar-light bg-blue-nav d-flex">
  <div class="logo">
    <a class="navbar-brand" href="/">
      <img src="./assets/icons/logo.svg" alt="">
    </a>
  </div>
  <div class="d-flex text-white nav-links">
    <div class="d-flex nav-link"
         *ngFor="let link of navLinks"
         [ngClass]="{'bg-blue-nav-selected': link.path === currentPath}"
         [routerLink]="link.path">
      <div class="nav-icon">
        <i class="text-white" [ngClass]="link.icon" [ngStyle]="{'font-size': link['icon-size']}"></i>
      </div>
      <div class="nav-title">{{link.title}}</div>
    </div>
  </div>
  <div class="d-flex">
    <div class="block-icon">
      <i class="text-white icon-notifications" [ngStyle]="{'font-size': '19px'}"></i>
    </div>
    <div class="block-icon">
      <i class="text-white icon-logout" [ngStyle]="{'font-size': '18px'}"></i>
    </div>
  </div>
</nav>
<section class="main-container">
  <router-outlet></router-outlet>
</section>
